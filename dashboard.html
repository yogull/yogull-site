<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yogull - Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #764ba2;
            --secondary-color: #667eea;
            --text-color: #333;
            --light-bg: #f9f9ff;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: linear-gradient(to right bottom, #f5f7fa, #e4e8f0);
            min-height: 100vh;
            color: var(--text-color);
        }
        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }
        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-color);
        }
        .signout-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }
        .signout-btn:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }
        .welcome-section {
            text-align: center;
            padding: 3rem 0;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            margin-bottom: 2rem;
        }
        .welcome-section h1 {
            font-size: 2.2rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }
        .welcome-section p {
            font-size: 1.1rem;
            color: #666;
            max-width: 600px;
            margin: 0 auto;
        }
        .features-notice {
            text-align: center;
            padding: 1.5rem;
            background: var(--light-bg);
            border-radius: 10px;
            font-style: italic;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <header>
            <div class="logo">Yogull</div>
            <button class="signout-btn" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i> Sign Out
            </button>
        </header>
        
        <section class="welcome-section">
            <h1>Welcome to Your Dashboard</h1>
            <p>This is your member area. More features coming soon!</p>
        </section>

        <div class="features-notice">
            <p>We're working hard to bring you new features. Check back soon!</p>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script>
        // Initialize Firebase (must match your index.html)
        const firebaseConfig = {
            apiKey: "AIzaSyAxHlbxOi8qJg8LjrglHZgxZ7qliqg-njI",
            authDomain: "gohealme-9bdf0.firebaseapp.com",
            projectId: "gohealme-9bdf0",
            storageBucket: "gohealme-9bdf0.appspot.com",
            messagingSenderId: "823297665017",
            appId: "1:823297665017:web:3427ba4397e12447ccbf28"
        };
        firebase.initializeApp(firebaseConfig);

        function logout() {
            firebase.auth().signOut().then(() => {
                window.location.href = 'index.html';
            }).catch((error) => {
                console.error('Logout error:', error);
            });
        }

        // Check authentication state
        firebase.auth().onAuthStateChanged((user) => {
            if (!user) {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
