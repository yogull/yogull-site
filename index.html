<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yogull - Community Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js';
        import { getAuth, signInWithPopup, GoogleAuthProvider, FacebookAuthProvider, TwitterAuthProvider, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js';
        
        const firebaseConfig = {
            apiKey: "AIzaSyAxHlbxOi8qJg8LjrglHZgxZ7qliqg-njI",
            authDomain: "gohealme-9bdf0.firebaseapp.com",
            projectId: "gohealme-9bdf0",
            storageBucket: "gohealme-9bdf0.firebasestorage.app",
            messagingSenderId: "823297665017",
            appId: "1:823297665017:web:3427ba4397e12447ccbf28"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        
        // Console logging for debugging
        console.log('Firebase Config Check:');
        console.log('Project ID:', firebaseConfig.projectId);
        console.log('Auth Domain:', firebaseConfig.authDomain);
        console.log('Firebase Auth initialized successfully');
        
        // Check for existing authentication on page load
        onAuthStateChanged(auth, (user) => {
            if (user) {
                showDashboard(user);
            }
        });
        
        // Social login functions
        window.signInWithGoogle = async () => {
            const provider = new GoogleAuthProvider();
            try {
                const result = await signInWithPopup(auth, provider);
                showDashboard(result.user);
            } catch (error) {
                console.error('Google sign in error:', error);
                alert('Sign in failed. Please try again.');
            }
        };
        
        window.signInWithFacebook = async () => {
            const provider = new FacebookAuthProvider();
            try {
                const result = await signInWithPopup(auth, provider);
                showDashboard(result.user);
            } catch (error) {
                console.error('Facebook sign in error:', error);
                alert('Sign in failed. Please try again.');
            }
        };
        
        window.signInWithTwitter = async () => {
            const provider = new TwitterAuthProvider();
            try {
                const result = await signInWithPopup(auth, provider);
                showDashboard(result.user);
            } catch (error) {
                console.error('Twitter sign in error:', error);
                alert('Sign in failed. Please try again.');
            }
        };
        
        // Email/password login
        window.signInWithEmail = async () => {
            const email = document.getElementById('emailInput').value;
            const password = document.getElementById('passwordInput').value;
            
            if (!email || !password) {
                alert('Please enter both email and password');
                return;
            }
            
            try {
                const result = await signInWithEmailAndPassword(auth, email, password);
                showDashboard(result.user);
            } catch (error) {
                console.error('Email sign in error:', error);
                alert('Sign in failed. Please check your email and password.');
            }
        };
        
        // Email/password signup
        window.signUpWithEmail = async () => {
            const email = document.getElementById('emailInput').value;
            const password = document.getElementById('passwordInput').value;
            
            if (!email || !password) {
                alert('Please enter both email and password');
                return;
            }
            
            try {
                const result = await createUserWithEmailAndPassword(auth, email, password);
                showDashboard(result.user);
            } catch (error) {
                console.error('Email sign up error:', error);
                if (error.code === 'auth/weak-password') {
                    alert('Password must be at least 6 characters long.');
                } else if (error.code === 'auth/email-already-in-use') {
                    alert('Email already in use. Try signing in instead.');
                } else if (error.code === 'auth/invalid-email') {
                    alert('Please enter a valid email address.');
                } else {
                    alert('Sign up failed: ' + error.message);
                }
            }
        };
        
        // Show dashboard after successful login
        async function showDashboard(user) {
            try {
                // Sync user with backend database
                await fetch(`/api/users/firebase/${user.uid}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: user.email,
                        name: user.displayName || user.email?.split('@')[0] || 'New User',
                        displayName: user.displayName
                    })
                });
                
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                document.getElementById('userName').textContent = user.displayName || user.email;
                document.getElementById('userEmail').textContent = user.email;
            } catch (error) {
                console.error('User sync error:', error);
                // Still show dashboard even if sync fails
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                document.getElementById('userName').textContent = user.displayName || user.email;
                document.getElementById('userEmail').textContent = user.email;
            }
        }
        
        // Logout function
        window.logout = async () => {
            try {
                await auth.signOut();
                document.getElementById('loginContainer').style.display = 'block';
                document.getElementById('dashboard').style.display = 'none';
            } catch (error) {
                console.error('Logout error:', error);
            }
        };
    </script>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Login Container -->
    <div id="loginContainer" class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-lg w-96">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-blue-600 mb-2">Yogull</h1>
                <p class="text-gray-600">Community Platform</p>
            </div>
            
            <!-- Social Login Buttons -->
            <div class="space-y-3 mb-6">
                <button onclick="signInWithGoogle()" class="w-full bg-red-500 text-white py-3 px-4 rounded-lg hover:bg-red-600 transition-colors flex items-center justify-center gap-2">
                    <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Continue with Google
                </button>
                
                <button onclick="signInWithFacebook()" class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg hover:bg-blue-700 transition-colors flex items-center justify-center gap-2">
                    <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                    </svg>
                    Continue with Facebook
                </button>
                
                <button onclick="signInWithTwitter()" class="w-full bg-black text-white py-3 px-4 rounded-lg hover:bg-gray-800 transition-colors flex items-center justify-center gap-2">
                    <svg class="w-5 h-5" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M23.953 4.57a10 10 0 01-2.825.775 4.958 4.958 0 002.163-2.723c-.951.555-2.005.959-3.127 1.184a4.92 4.92 0 00-8.384 4.482C7.69 8.095 4.067 6.13 1.64 3.162a4.822 4.822 0 00-.666 2.475c0 1.71.87 3.213 2.188 4.096a4.904 4.904 0 01-2.228-.616v.06a4.923 4.923 0 003.946 4.827 4.996 4.996 0 01-2.212.085 4.936 4.936 0 004.604 3.417 9.867 9.867 0 01-6.102 2.105c-.39 0-.779-.023-1.17-.067a13.995 13.995 0 007.557 2.209c9.053 0 13.998-7.496 13.998-13.985 0-.21 0-.42-.015-.63A9.935 9.935 0 0024 4.59z"/>
                    </svg>
                    Continue with Twitter
                </button>
            </div>
            
            <!-- Divider -->
            <div class="relative mb-6">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-white text-gray-500">Or continue with email</span>
                </div>
            </div>
            
            <!-- Email Login Form -->
            <div class="space-y-4">
                <input type="email" id="emailInput" placeholder="Email address" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <input type="password" id="passwordInput" placeholder="Password" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                
                <div class="flex space-x-2">
                    <button onclick="signInWithEmail()" class="flex-1 bg-blue-600 text-white py-3 px-4 rounded-lg hover:bg-blue-700 transition-colors">
                        Sign In
                    </button>
                    <button onclick="signUpWithEmail()" class="flex-1 bg-gray-600 text-white py-3 px-4 rounded-lg hover:bg-gray-700 transition-colors">
                        Sign Up
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Dashboard (shown after login) -->
    <div id="dashboard" class="hidden">
        <nav class="bg-blue-600 text-white p-4">
            <div class="flex justify-between items-center">
                <h1 class="text-xl font-bold">Yogull Dashboard</h1>
                <button onclick="logout()" class="bg-blue-700 px-4 py-2 rounded hover:bg-blue-800">
                    Logout
                </button>
            </div>
        </nav>
        
        <div class="container mx-auto p-6">
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-2xl font-bold mb-4">Welcome to Yogull!</h2>
                <p class="text-gray-600 mb-2">Name: <span id="userName" class="font-semibold"></span></p>
                <p class="text-gray-600 mb-4">Email: <span id="userEmail" class="font-semibold"></span></p>
                
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-6">
                    <div class="bg-blue-50 p-4 rounded-lg">
                        <h3 class="font-semibold text-blue-800">Community</h3>
                        <p class="text-sm text-blue-600">Join discussions and connect with others</p>
                    </div>
                    <div class="bg-green-50 p-4 rounded-lg">
                        <h3 class="font-semibold text-green-800">Profile</h3>
                        <p class="text-sm text-green-600">Manage your profile and preferences</p>
                    </div>
                    <div class="bg-purple-50 p-4 rounded-lg">
                        <h3 class="font-semibold text-purple-800">Chat</h3>
                        <p class="text-sm text-purple-600">Chat with community members</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
