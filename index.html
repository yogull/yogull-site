<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yogull - Ordinary People Community</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 0;
            background: #f9fafb;
        }
        
        .mobile-container {
            max-width: 100%;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
        }
        
        .header {
            background: white;
            border-bottom: 1px solid #e5e7eb;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .logo-section {
            display: flex;
            align-items: center;
        }
        
        .logo-text {
            font-size: 1.1rem;
            font-weight: 600;
            color: #1f2937;
            line-height: 1.2;
        }
        
        .hamburger-menu {
            background: #1f2937;
            color: white;
            border: none;
            padding: 0.5rem;
            border-radius: 0.375rem;
            cursor: pointer;
        }
        
        .icon-bar {
            display: flex;
            gap: 0.5rem;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            background: white;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .icon-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 0.375rem;
            border: none;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .icon-btn.blue { background: #3b82f6; color: white; }
        .icon-btn.green { background: #10b981; color: white; }
        .icon-btn.purple { background: #8b5cf6; color: white; }
        .icon-btn.red { background: #ef4444; color: white; }
        
        .main-buttons {
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 1rem;
            border-radius: 0.5rem;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn.purple { background: #8b5cf6; }
        .btn.purple:hover { background: #7c3aed; }
        .btn.blue { background: #3b82f6; }
        .btn.blue:hover { background: #2563eb; }
        .btn.green { background: #10b981; }
        .btn.green:hover { background: #059669; }
        .btn.light-blue { background: #06b6d4; }
        .btn.light-blue:hover { background: #0891b2; }
        
        .two-btn-row {
            display: flex;
            gap: 1rem;
        }
        
        .two-btn-row .btn {
            flex: 1;
        }
        
        .notification-card {
            background: #dcfce7;
            border: 1px solid #bbf7d0;
            border-radius: 0.5rem;
            padding: 1rem;
            margin: 1rem;
            text-align: center;
        }
        
        .notification-title {
            color: #166534;
            font-weight: 700;
            font-size: 1.125rem;
            margin-bottom: 0.5rem;
        }
        
        .notification-text {
            color: #15803d;
            font-size: 0.875rem;
        }
        
        .instructions-btn {
            background: #f3f4f6;
            border: 1px solid #d1d5db;
            border-radius: 0.25rem;
            padding: 0.5rem 1rem;
            margin: 1rem;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
        }
        
        .action-buttons {
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .dashboard-section {
            padding: 1rem;
            border-top: 1px solid #e5e7eb;
        }
        
        .dashboard-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 0.5rem;
        }
        
        .dashboard-date {
            color: #6b7280;
            font-size: 0.875rem;
            margin-bottom: 1rem;
        }
        
        .success-section {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        
        .success-label {
            font-weight: 600;
            color: #1f2937;
        }
        
        .analytics-btn {
            background: #8b5cf6;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-top: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-around;
            padding: 0.5rem;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.25rem;
            color: #6b7280;
            font-size: 0.75rem;
            cursor: pointer;
            padding: 0.5rem;
        }
        
        .nav-item.active {
            color: #3b82f6;
        }
        
        .content-wrapper {
            padding-bottom: 5rem;
        }
        
        @media (max-width: 768px) {
            .two-btn-row {
                flex-direction: column;
            }
            
            .icon-bar {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="mobile-container">
        <!-- Header -->
        <div class="header">
            <div class="logo-section">
                <div class="logo-text">
                    Ordinary People<br>
                    Community
                </div>
            </div>
            <button class="hamburger-menu" onclick="toggleMenu()">
                <i class="fas fa-bars"></i>
            </button>
        </div>

        <!-- Icon Bar -->
        <div class="icon-bar">
            <button class="icon-btn blue" onclick="window.location.href='#'">
                <i class="fas fa-globe"></i>
            </button>
            <button class="icon-btn blue" onclick="window.location.href='#'">
                <i class="fas fa-bell"></i>
            </button>
            <button class="icon-btn green" onclick="window.location.href='#'">
                <span style="font-size: 0.75rem; font-weight: 600;">Local<br>Biz</span>
            </button>
            <button class="icon-btn purple" onclick="window.location.href='#'">
                <i class="fas fa-camera"></i>
            </button>
            <button class="icon-btn red" onclick="window.location.href='#'">
                <i class="fas fa-sign-out-alt"></i>
                <span style="font-size: 0.75rem; margin-left: 0.25rem;">Out</span>
            </button>
        </div>

        <div class="content-wrapper">
            <!-- Main Action Buttons -->
            <div class="main-buttons">
                <button class="btn purple" onclick="navigateToProfile()">
                    <i class="fas fa-user"></i>
                    My Profile Wall
                </button>
                
                <button class="btn blue" onclick="navigateToCommunity()">
                    <i class="fas fa-share-alt"></i>
                    Share Community
                </button>
                
                <div class="two-btn-row">
                    <button class="btn green" onclick="callWhatsApp()">
                        <i class="fas fa-phone"></i>
                        Call WhatsApp
                    </button>
                    <button class="btn light-blue" onclick="useMessenger()">
                        <i class="fas fa-video"></i>
                        Use Messenger
                    </button>
                </div>
            </div>

            <!-- Notification Card -->
            <div class="notification-card">
                <div class="notification-title">✅ ORIGINAL PLATFORM RESTORED</div>
                <div class="notification-text">Your bigger dashboard with country selection and working buttons is back!</div>
            </div>

            <!-- Instructions Button -->
            <button class="instructions-btn" onclick="showInstructions()">
                Instructions
            </button>

            <!-- Additional Action Buttons -->
            <div class="action-buttons">
                <button class="btn purple" onclick="advertiseBusinesss()">
                    <i class="fas fa-ad"></i>
                    Advertise Your Business - £24.00 per Ad Card/Year
                </button>
                
                <button class="btn" style="background: #f97316; color: white;" onclick="askAI()">
                    <i class="fas fa-robot"></i>
                    Ask AI Anything
                    <i class="fas fa-sparkles" style="margin-left: 0.5rem;"></i>
                </button>
                
                <button class="btn purple" onclick="adminPanel()">
                    Admin Control Panel
                </button>
            </div>

            <!-- Dashboard Section -->
            <div class="dashboard-section">
                <h2 class="dashboard-title">Community Dashboard</h2>
                <div class="dashboard-date">Wednesday, July 16, 2025</div>
                
                <div class="success-section">
                    <span class="success-label">Success</span>
                    <button class="analytics-btn" onclick="viewAnalytics()">
                        <i class="fas fa-chart-line"></i>
                        <i class="fas fa-table"></i>
                        INVITATION ANALYTICS
                    </button>
                </div>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <div class="bottom-nav">
            <div class="nav-item active" onclick="goToDashboard()">
                <i class="fas fa-chart-bar"></i>
                Dashboard
            </div>
            <div class="nav-item" onclick="goToHealth()">
                <i class="fas fa-heart"></i>
                Health
            </div>
            <div class="nav-item" onclick="goToShop()">
                <i class="fas fa-shopping-bag"></i>
                Shop
            </div>
            <div class="nav-item" onclick="goToProfile()">
                <i class="fas fa-user"></i>
                Profile
            </div>
        </div>
    </div>

    <script>
        // Navigation Functions
        function navigateToProfile() {
            console.log('Navigating to Profile Wall');
            // Add your profile navigation logic here
            alert('Profile Wall - Coming Soon!');
        }

        function navigateToCommunity() {
            console.log('Navigating to Community');
            // Add your community navigation logic here
            alert('Community Sharing - Coming Soon!');
        }

        function callWhatsApp() {
            console.log('Opening WhatsApp');
            window.open('https://wa.me/447711776304', '_blank');
        }

        function useMessenger() {
            console.log('Opening Messenger');
            window.open('https://m.me/YourMessengerPage', '_blank');
        }

        function showInstructions() {
            alert('Instructions:\n\n1. Use "My Profile Wall" to manage your profile\n2. "Share Community" to invite others\n3. "Call WhatsApp" for direct contact\n4. "Use Messenger" for video calls\n5. Bottom navigation for quick access');
        }

        function advertiseBusinesss() {
            console.log('Advertise Business');
            alert('Business Advertising - £24.00 per Ad Card/Year\nContact us to get started!');
        }

        function askAI() {
            console.log('Ask AI');
            alert('AI Assistant - Coming Soon!\nAsk any question about the platform.');
        }

        function adminPanel() {
            console.log('Admin Panel');
            alert('Admin Control Panel - Coming Soon!');
        }

        function viewAnalytics() {
            console.log('View Analytics');
            alert('Invitation Analytics - Track your community growth!');
        }

        function toggleMenu() {
            console.log('Menu toggled');
            alert('Menu options:\n- Settings\n- Help\n- About\n- Logout');
        }

        // Bottom Navigation
        function goToDashboard() {
            console.log('Dashboard selected');
            // Already on dashboard
        }

        function goToHealth() {
            console.log('Health selected');
            alert('Health Section - Coming Soon!');
        }

        function goToShop() {
            console.log('Shop selected');
            alert('Shop Section - Coming Soon!');
        }

        function goToProfile() {
            console.log('Profile selected');
            navigateToProfile();
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Yogull Community Platform - Mobile Interface Loaded');
        });
    </script>
</body>
</html>
