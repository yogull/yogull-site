<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yogull Community Platform</title>
    <base href="/">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        /* [Keep all your existing CSS exactly as is] */
    </style>
</head>
<body>
    <div class="container">
        <div class="signup-form">
            <!-- [Keep all your existing HTML exactly as is until the script tag] -->
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

    <script>
        // Error prevention wrapper
        try {
            // Firebase Configuration
            const firebaseConfig = {
                apiKey: "AIzaSyAxHlbxOi8qJg8LjrglHZgxZ7qliqg-njI",
                authDomain: "gohealme-9bdf0.firebaseapp.com",
                projectId: "gohealme-9bdf0",
                storageBucket: "gohealme-9bdf0.appspot.com",
                messagingSenderId: "823297665017",
                appId: "1:823297665017:web:3427ba4397e12447ccbf28"
            };

            // Initialize Firebase
            const app = firebase.initializeApp(firebaseConfig);
            const auth = firebase.auth();
            const db = firebase.firestore();

            // Safe authentication state handler
            auth.onAuthStateChanged((user) => {
                try {
                    const path = window.location.pathname;
                    if (user && !path.includes('dashboard.html')) {
                        window.location.href = '/dashboard.html';
                    } else if (!user && path !== '/' && !path.includes('index.html')) {
                        window.location.href = '/';
                    }
                } catch (e) {
                    console.error("Auth state error:", e);
                }
            });

            // Enhanced signInWithEmail with error handling
            async function signInWithEmail() {
                const button = document.querySelector('.login-btn');
                const originalHtml = button.innerHTML;
                try {
                    button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing In...';
                    button.disabled = true;
                    
                    const email = document.getElementById('email').value;
                    const password = document.getElementById('password').value;
                    
                    if (!email || !password) {
                        throw new Error("Please fill all fields");
                    }
                    
                    await auth.signInWithEmailAndPassword(email, password);
                } catch (error) {
                    console.error("Login error:", error);
                    alert(`Sign in failed: ${error.message}`);
                } finally {
                    button.innerHTML = originalHtml;
                    button.disabled = false;
                }
            }

            // [Keep your other functions (social login, affiliate) with similar error handling]

        } catch (initError) {
            console.error("Initialization failed:", initError);
            document.body.innerHTML = `
                <div style="text-align:center; padding:50px; color:white;">
                    <h1>Loading Yogull...</h1>
                    <p>If this persists, please refresh or try again later.</p>
                    <button onclick="window.location.reload()">Refresh</button>
                </div>
            `;
        }

        // Global error handlers
        window.addEventListener('error', (e) => {
            console.error('Global error:', e.message);
            return true;
        });

        window.addEventListener('unhandledrejection', (e) => {
            console.error('Promise rejection:', e.reason);
        });
    </script>
</body>
</html>
