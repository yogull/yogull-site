<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yogull - Ordinary People Community</title>
    <meta name="description" content="Yogull - Connect with people worldwide, discover local businesses, and build your community">
    
    <!-- React and Firebase -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Firebase -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, GoogleAuthProvider, FacebookAuthProvider, TwitterAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyAxHlbxOi8qJg8LjrglHZgxZ7qliqg-njI",
            authDomain: "gohealme-9bdf0.firebaseapp.com",
            projectId: "gohealme-9bdf0",
            storageBucket: "gohealme-9bdf0.firebasestorage.app",
            messagingSenderId: "823297665017",
            appId: "1:823297665017:web:3427ba4397e12447ccbf28",
            measurementId: "G-WPZ6J8DSKE"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        
        const googleProvider = new GoogleAuthProvider();
        const facebookProvider = new FacebookAuthProvider();
        const twitterProvider = new TwitterAuthProvider();

        window.firebaseAuth = {
            signInWithGoogle: async () => {
                try {
                    const result = await signInWithPopup(auth, googleProvider);
                    return result.user;
                } catch (error) {
                    console.error('Google sign-in error:', error);
                    throw error;
                }
            },
            signInWithFacebook: async () => {
                try {
                    const result = await signInWithPopup(auth, facebookProvider);
                    return result.user;
                } catch (error) {
                    console.error('Facebook sign-in error:', error);
                    throw error;
                }
            },
            signInWithTwitter: async () => {
                try {
                    const result = await signInWithPopup(auth, twitterProvider);
                    return result.user;
                } catch (error) {
                    console.error('Twitter sign-in error:', error);
                    throw error;
                }
            },
            logout: async () => {
                try {
                    await signOut(auth);
                } catch (error) {
                    console.error('Logout error:', error);
                    throw error;
                }
            }
        };

        onAuthStateChanged(auth, (user) => {
            window.currentUser = user;
            if (window.updateAuthState) {
                window.updateAuthState(user);
            }
        });
    </script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #f8fafc;
            color: #1f2937;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        /* Header */
        .header {
            background: white;
            border-bottom: 1px solid #e5e7eb;
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.5rem;
            font-weight: 800;
            color: #8b5cf6;
        }

        .logo img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-link {
            color: #6b7280;
            font-weight: 600;
            cursor: pointer;
            transition: color 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
        }

        .nav-link:hover, .nav-link.active {
            color: #8b5cf6;
            background: #f3f4f6;
        }

        .logout-btn {
            background: #ef4444;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: #dc2626;
            transform: translateY(-2px);
        }

        /* Profile Header */
        .profile-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 3rem;
            border-radius: 1rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: rgba(255,255,255,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            font-weight: 700;
            margin: 0 auto 1rem;
        }

        .profile-name {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
        }

        .profile-bio {
            opacity: 0.9;
        }

        /* Post Composer */
        .post-composer {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .post-input {
            width: 100%;
            min-height: 120px;
            padding: 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 0.5rem;
            resize: vertical;
            margin-bottom: 1rem;
            font-family: inherit;
        }

        .post-input:focus {
            outline: none;
            border-color: #8b5cf6;
        }

        .post-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .post-btn {
            background: #8b5cf6;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .post-btn:hover {
            background: #7c3aed;
            transform: translateY(-2px);
        }

        .photo-btn, .video-btn, .share-btn {
            background: #f3f4f6;
            color: #374151;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            margin-right: 0.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .photo-btn:hover, .video-btn:hover, .share-btn:hover {
            background: #e5e7eb;
            transform: translateY(-1px);
        }

        /* Multi-Share Buttons */
        .multi-share-container {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .multi-share-btn {
            background: #f3f4f6;
            color: #374151;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 0.875rem;
        }

        .multi-share-btn:hover {
            background: #e5e7eb;
            transform: translateY(-1px);
        }

        .multi-share-btn.opc {
            background: #3b82f6;
            color: white;
        }

        .multi-share-btn.opc:hover {
            background: #2563eb;
        }

        .multi-share-btn.media {
            background: #10b981;
            color: white;
        }

        .multi-share-btn.media:hover {
            background: #059669;
        }

        .multi-share-btn.multi {
            background: #f59e0b;
            color: white;
        }

        .multi-share-btn.multi:hover {
            background: #d97706;
        }

        /* Post Cards */
        .post-card {
            background: white;
            padding: 1.5rem;
            border-radius: 1rem;
            margin-bottom: 1rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .post-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .post-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #8b5cf6;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        .post-meta h4 {
            margin: 0;
            font-weight: 700;
        }

        .post-meta p {
            margin: 0;
            color: #6b7280;
            font-size: 0.875rem;
        }

        .post-content {
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        .post-actions-bar {
            display: flex;
            gap: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #e5e7eb;
        }

        .post-action {
            background: none;
            border: none;
            color: #6b7280;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: color 0.3s ease;
            font-weight: 600;
        }

        .post-action:hover {
            color: #8b5cf6;
        }

        /* Login Screen */
        .login-screen {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-card {
            background: white;
            padding: 3rem;
            border-radius: 1.5rem;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .login-logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 2rem;
            border-radius: 50%;
            overflow: hidden;
        }

        .login-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .login-title {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            color: #1f2937;
        }

        .login-subtitle {
            color: #6b7280;
            margin-bottom: 2rem;
        }

        .social-btn {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 0.5rem;
            background: white;
            color: #374151;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .social-btn:hover {
            transform: translateY(-2px);
        }

        .social-btn.google:hover {
            background: #ea4335;
            color: white;
            border-color: #ea4335;
        }

        .social-btn.facebook:hover {
            background: #1877f2;
            color: white;
            border-color: #1877f2;
        }

        .social-btn.twitter:hover {
            background: #1da1f2;
            color: white;
            border-color: #1da1f2;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            
            .post-actions {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        
        function App() {
            const [user, setUser] = useState(null);
            const [postContent, setPostContent] = useState('');
            const [loading, setLoading] = useState(true);
            
            useEffect(() => {
                window.updateAuthState = (user) => {
                    setUser(user);
                    setLoading(false);
                };
                
                if (window.currentUser !== undefined) {
                    setUser(window.currentUser);
                    setLoading(false);
                }
                
                const timer = setTimeout(() => {
                    if (loading) setLoading(false);
                }, 2000);
                
                return () => clearTimeout(timer);
            }, [loading]);

            const handleLogin = async (provider) => {
                try {
                    let result;
                    if (provider === 'google') {
                        result = await window.firebaseAuth.signInWithGoogle();
                    } else if (provider === 'facebook') {
                        result = await window.firebaseAuth.signInWithFacebook();
                    } else if (provider === 'twitter') {
                        result = await window.firebaseAuth.signInWithTwitter();
                    }
                    
                    if (result) {
                        setUser(result);
                    }
                } catch (error) {
                    console.error(`${provider} login failed:`, error);
                }
            };

            const handleLogout = async () => {
                try {
                    await window.firebaseAuth.logout();
                    setUser(null);
                } catch (error) {
                    console.error('Logout failed:', error);
                }
            };

            const handlePost = () => {
                if (!postContent.trim()) return;
                
                // Add to posts (simple implementation)
                alert('Post created: ' + postContent);
                setPostContent('');
            };

            // Multi-share functions exactly as in preview
            const handleOPCShare = () => {
                // Navigate to community as in preview
                window.location.href = '/community';
            };

            const handleMediaShare = () => {
                // Share to 4 main social media platforms
                const platforms = [
                    `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(window.location.href)}`,
                    `https://twitter.com/intent/tweet?text=${encodeURIComponent('Check out this amazing platform!')}&url=${encodeURIComponent(window.location.href)}`,
                    `https://www.linkedin.com/sharing/share-offsite/?url=${encodeURIComponent(window.location.href)}`,
                    `https://wa.me/?text=${encodeURIComponent('Check out this amazing platform! ' + window.location.href)}`
                ];
                
                platforms.forEach((url, index) => {
                    setTimeout(() => {
                        window.open(url, '_blank', 'width=600,height=400');
                    }, index * 100);
                });
            };

            const handleMultiShare = () => {
                // Share to all 26 social media platforms
                const allPlatforms = [
                    `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(window.location.href)}`,
                    `https://twitter.com/intent/tweet?text=${encodeURIComponent('Check out this amazing platform!')}&url=${encodeURIComponent(window.location.href)}`,
                    `https://www.linkedin.com/sharing/share-offsite/?url=${encodeURIComponent(window.location.href)}`,
                    `https://wa.me/?text=${encodeURIComponent('Check out this amazing platform! ' + window.location.href)}`,
                    `https://telegram.me/share/url?url=${encodeURIComponent(window.location.href)}&text=${encodeURIComponent('Check out this amazing platform!')}`,
                    `https://pinterest.com/pin/create/button/?url=${encodeURIComponent(window.location.href)}&description=${encodeURIComponent('Check out this amazing platform!')}`,
                    `https://reddit.com/submit?url=${encodeURIComponent(window.location.href)}&title=${encodeURIComponent('Check out this amazing platform!')}`,
                    `https://tumblr.com/widgets/share/tool?canonicalUrl=${encodeURIComponent(window.location.href)}&title=${encodeURIComponent('Check out this amazing platform!')}`,
                    `https://discord.com/channels/@me`,
                    `https://snapchat.com/scan`,
                    `https://www.tiktok.com/`,
                    `https://www.instagram.com/`,
                    `https://www.youtube.com/`,
                    `https://www.twitch.tv/`,
                    `https://medium.com/`,
                    `https://github.com/`,
                    `https://spotify.com/`,
                    `https://vimeo.com/`,
                    `https://www.flickr.com/`,
                    `https://skype.com/`,
                    `https://soundcloud.com/`,
                    `https://www.behance.net/`,
                    `https://dribbble.com/`,
                    `https://www.deviantart.com/`,
                    `https://stackoverflow.com/`,
                    `https://www.quora.com/`
                ];
                
                allPlatforms.forEach((url, index) => {
                    setTimeout(() => {
                        window.open(url, '_blank', 'width=600,height=400');
                    }, index * 100);
                });
            };

            if (loading) {
                return (
                    <div className="login-screen">
                        <div style={{textAlign: 'center', color: 'white'}}>
                            <div style={{width: '40px', height: '40px', border: '4px solid transparent', borderTop: '4px solid white', borderRadius: '50%', animation: 'spin 1s linear infinite', margin: '0 auto 1rem'}}></div>
                            <p>Loading...</p>
                        </div>
                    </div>
                );
            }

            if (!user) {
                return (
                    <div className="login-screen">
                        <div className="login-card">
                            <div className="login-logo">
                                <img src="attached_assets/yogull Health_1752330896917.jpg" alt="Yogull" />
                            </div>
                            <h1 className="login-title">Welcome to Yogull</h1>
                            <p className="login-subtitle">Ordinary People Community</p>
                            
                            <button className="social-btn google" onClick={() => handleLogin('google')}>
                                🔍 Continue with Google
                            </button>
                            <button className="social-btn facebook" onClick={() => handleLogin('facebook')}>
                                📘 Continue with Facebook
                            </button>
                            <button className="social-btn twitter" onClick={() => handleLogin('twitter')}>
                                🐦 Continue with Twitter
                            </button>
                        </div>
                    </div>
                );
            }

            return (
                <div>
                    <div className="header">
                        <div className="container">
                            <div className="header-content">
                                <div className="logo">
                                    <img src="attached_assets/yogull Health_1752330896917.jpg" alt="Yogull" />
                                    <span>Yogull</span>
                                </div>
                                <nav className="nav-links">
                                    <span className="nav-link active">Home</span>
                                    <span className="nav-link">Community</span>
                                    <span className="nav-link">Business</span>
                                    <span className="nav-link">Shop</span>
                                    <span className="nav-link">Login</span>
                                </nav>
                                <button className="logout-btn" onClick={handleLogout}>
                                    🚪 Logout
                                </button>
                            </div>
                        </div>
                    </div>

                    <div className="container" style={{padding: '2rem 1rem'}}>
                        <div className="profile-header">
                            <div className="profile-avatar">JP</div>
                            <div className="profile-name">John Proctor</div>
                            <div className="profile-bio">Going crazy</div>
                        </div>
                        
                        <div className="post-composer">
                            <textarea 
                                className="post-input" 
                                placeholder="What's on your mind?"
                                value={postContent}
                                onChange={(e) => setPostContent(e.target.value)}
                            ></textarea>
                            
                            <div className="multi-share-container">
                                <button className="multi-share-btn opc" onClick={handleOPCShare}>
                                    OPC Share
                                </button>
                                <button className="multi-share-btn media" onClick={handleMediaShare}>
                                    Media Share
                                </button>
                                <button className="multi-share-btn multi" onClick={handleMultiShare}>
                                    Multi Share
                                </button>
                            </div>
                            
                            <div className="post-actions">
                                <div>
                                    <button className="photo-btn">📷 Photo</button>
                                    <button className="video-btn">🎥 Video</button>
                                </div>
                                <button className="post-btn" onClick={handlePost}>
                                    Post
                                </button>
                            </div>
                        </div>
                        
                        <div className="post-card">
                            <div className="post-header">
                                <div className="post-avatar">JP</div>
                                <div className="post-meta">
                                    <h4>John Proctor</h4>
                                    <p>2 hours ago</p>
                                </div>
                            </div>
                            <div className="post-content">
                                <p>Just joined the Yogull community! Excited to connect with like-minded people and share my health journey.</p>
                            </div>
                            <div className="post-actions-bar">
                                <button className="post-action">
                                    ❤️ Like
                                </button>
                                <button className="post-action">
                                    💬 Comment
                                </button>
                                <button className="post-action">
                                    🔗 Share
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
    
    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</body>
</html>
