<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily AI Development Costs</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        
        .tracker {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        .title {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            margin-bottom: 30px;
        }
        
        .amount {
            font-size: 48px;
            font-weight: 700;
            color: #22c55e;
            margin-bottom: 10px;
        }
        
        .rate {
            color: #666;
            font-size: 16px;
            margin-bottom: 30px;
        }
        
        .time-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            color: #666;
            font-size: 14px;
        }
        
        .limit {
            color: #999;
            font-size: 14px;
            margin-top: 20px;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
        }
        
        .status.ok {
            background: #d4edda;
            color: #155724;
        }
        
        .status.warning {
            background: #fef3cd;
            color: #856404;
        }
        
        .status.danger {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="tracker">
        <h1 class="title">My AI Development Costs</h1>
        <div class="amount" id="amount">£0.00</div>
        <div class="rate">What I've spent on AI assistance today</div>
        <div class="time-info" id="timeInfo">Loading...</div>
        <div class="limit">My daily budget: £20.00</div>
        <div id="statusMessage"></div>
    </div>

    <script>
        function calculateDailySpending() {
            const now = new Date();
            const startOfDay = new Date();
            startOfDay.setHours(0, 0, 0, 0);
            
            const minutesSinceStartOfDay = (now - startOfDay) / (1000 * 60);
            const totalSpent = minutesSinceStartOfDay * 0.10;
            
            const hours = Math.floor(minutesSinceStartOfDay / 60);
            const minutes = Math.floor(minutesSinceStartOfDay % 60);
            
            const percentage = (totalSpent / 20.00) * 100;
            
            document.getElementById('amount').textContent = '£' + totalSpent.toFixed(2);
            document.getElementById('timeInfo').textContent = 'Running time today: ' + hours + 'h ' + minutes + 'm';
            
            const statusDiv = document.getElementById('statusMessage');
            if (percentage >= 100) {
                statusDiv.innerHTML = '<div class="status danger">⚠️ Daily limit reached! Development access should be blocked.</div>';
            } else if (percentage >= 80) {
                statusDiv.innerHTML = '<div class="status warning">⚠️ Warning: ' + percentage.toFixed(0) + '% of daily limit used</div>';
            } else {
                statusDiv.innerHTML = '<div class="status ok">' + percentage.toFixed(0) + '% of daily limit used</div>';
            }
        }
        
        // Update immediately and then every 6 seconds
        calculateDailySpending();
        setInterval(calculateDailySpending, 6000);
    </script>
</body>
</html>
